environment:
  lookback_window: 50
  max_episode_steps: 1000
  normalize_observations: true
  reward_scaling: 1.0

indicators:
  bollinger_period: 20
  bollinger_std: 2
  ema_periods:
  - 12
  - 26
  macd_periods:
  - 12
  - 26
  - 9
  rsi_period: 14
  sma_periods:
  - 10
  - 20
  - 50

logging:
  level: WARNING              # Reduced logging for performance
  log_to_file: false          # Disable file logging for speed
  use_tensorboard: false      # Disable tensorboard for speed
  use_wandb: false

network:
  activation: relu            # ReLU is faster than tanh
  policy_layers:
  - 512
  - 512
  value_layers:
  - 512
  - 512

paths:
  data_dir: data
  log_dir: logs
  model_dir: models

ppo:
  batch_size: 256             # Larger batch size for better GPU utilization
  clip_range: 0.2
  ent_coef: 0.01
  gae_lambda: 0.95
  gamma: 0.99
  learning_rate: 0.001        # Higher learning rate for faster convergence
  max_grad_norm: 0.5
  n_epochs: 4                 # Reduced epochs for faster training
  n_steps: 4096               # Larger buffer for better sampling
  vf_coef: 0.5
trading:
  initial_balance: 10000
  max_position_size: 0.1
  slippage: 0.0005
  symbols:
  - AAPL
  - MSFT
  - GOOGL
  - BTC/USDT
  timeframe: 1h
  transaction_cost: 0.001

tradingview:
  provider: yfinance

training:
  eval_freq: 50000             # Less frequent evaluation for speed
  log_interval: 5000           # Less frequent logging
  n_eval_episodes: 5           # Fewer evaluation episodes
  save_freq: 100000            # Less frequent saves
  total_timesteps: 1000000

# Performance optimizations
performance:
  num_threads: 4               # Use multiple CPU threads
  use_mixed_precision: false   # Disable mixed precision on CPU
  compile_model: false         # Disable compilation on Windows (requires Visual Studio Build Tools)
  prefetch_factor: 2           # Data loading optimization
  pin_memory: true             # GPU memory optimization
  non_blocking: true           # Async GPU transfers
  n_eval_episodes: 20          # More episodes for evaluation
  save_freq: 25000             # More frequent saves
  total_timesteps: 2000000     # Double the training time